<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Waste Rovolution: Trash to Treasure</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background-color: rgba(44, 62, 80, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: slideIn 1s ease;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--secondary-color);
        }

        .form-group input {
            padding: 0.8rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            background-color: rgba(255,255,255,0.1);
            color: var(--text-color);
            font-size: 1rem;
        }

        .auth-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .auth-button:hover {
            background-color: #219a52;
        }

        .auth-links {
            margin-top: 1rem;
            text-align: center;
        }

        .auth-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #219a52;
        }

        .eco-icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/static/VRDevS.png" alt="E-Waste Logo" class="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/map">Collection Points</a></li>
            <li><a href="/donate">Donate E-Waste</a></li>
            <li><a href="/rewards">Rewards</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="eco-icon">
            <i class="fas fa-leaf"></i>
        </div>
        <h2 class="animated-title">Login</h2>
        <form class="auth-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <div class="auth-links">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send login data to Python backend
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('userEmail', email);
                    window.location.href = '/';
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });

            return false;
        }
    </script>
</body>
</html>
